    <style>
        body {
            background-color: #181e2f;
            color: #e8eef5;
            font-family: 'Open Sans', 'Helvetica Neue', Arial, sans-serif;
        }
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px 20px;
        }
        .error-content {
            text-align: center;
            max-width: 600px;
        }
        .error-code {
            font-size: 150px;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #00d4ff 0%, #0091ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            -moz-background-clip: text;
            -moz-text-fill-color: transparent;
            background-clip: text;
        }
        .error-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #e8eef5;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .error-message {
            font-size: 18px;
            color: #8b98ab;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        .btn-home {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #00d4ff 0%, #0091ff 100%);
            color: #181e2f;
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 4px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
        }
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(0, 212, 255, 0.4);
            color: #181e2f;
            text-decoration: none;
        }
        .error-icon {
            font-size: 80px;
            color: #00d4ff;
            margin-bottom: 20px;
        }
        hr.error-divider {
            border-color: #00d4ff;
            border-width: 3px;
            max-width: 50px;
            margin: 30px auto;
        }
